{% extends "lessonmgmt/base.html" %}
{% load bootstrap4 %}

{% block title %}顧客の追加・編集{% endblock title %}

{% block content %}
<h4 class="mt-4 mb-5 border-bottom">顧客の追加・編集</h4>
{% if object.pk %}
<form action="{% url 'lessonmgmt:customer_update' object.pk %}" method="post">
  {% else %}
  <form action="{% url 'lessonmgmt:customer_add' %}" method="post">
    {% endif %}
    {% csrf_token %}
    {% bootstrap_form form layout='horizontal' %}
    <div class="form-group row">
      <div class="offset-md-3 col-md-9">
        <button type="submit" class="btn btn-primary">送信</button>
      </div>
    </div>
  </form>
  <a href="{% url 'lessonmgmt:customer_list' %}" class="btn btn-secondary btn-sm">戻る</a>
  {% endblock content %}
